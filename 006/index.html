<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI/006 Bio Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <header class="nav">
        <span class="brand">UI/006 Bio Card</span>
      </header>
      <main class="body">
				<div class="card shadow">
					<div class="card-cover">
						<div class="card-socials">
							<a href="#">LI</a>
							<a href="#">IG</a>
							<a href="#">FB</a>
						</div>
						<div class="card-id">
							<div class="profile-photo"></div>
							<div class="name">Zack Webster</div>
						</div>
					</div>
					<div class="card-body">
						<div class="bio">
							A developer & designer who enjoys building things!
						</div>
						<div class="cta">
							<a class="btn" href="#">Contact</a>
						</div>
					</div>
				</div>
			</main>
    </div>
    <footer class="footer">ZaxWebs 2020. All rights reserved.</footer>
  </body>
</html>
